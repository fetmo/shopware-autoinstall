[default]
alert/title = "Warning"
alert/single/message/completely_shipped = "You have changed the order status to \"Completely delivered\". Would you like to mark the contained items as shipped in order to update their stocks accordingly? If so, please choose the warehouse, whose stock shall be reduced by the shipped quantities."
alert/single/message/cancelled = "You have changed the order status to \"Cancelled / Written off\". Would you like to mark the contained items as cancelled in order to update their stocks accordingly? If so, please choose the warehouse, whose stock shall be reduced by the cancelled quantities. Note: This causes the already shipped positions to be added back to the stock and made available for purchase. Shipping costs will be canceled as well. Please notice, that no cancellation invoice is generated. If you like to get a cancellation invoice or cancel only selected positions, you can do so via the \"Positions\" tab in the order details."
alert/batch/message/completely_shipped = "You have selected \"Completely delivered\" as the new order status. Would you like to mark the contained items of the selected orders as shipped, in order to update their stocks accordingly? If so, please choose the warehouse, whose stock shall be reduced by the shipped quantities."
alert/batch/message/cancelled = "You have selected \"Cancelled / Written off\" as the new order status. Would you like to mark the contained items or the selected orders as cancelled, in order to update their stocks accordingly? If so, please choose the warehouse, whose stock shall be reduced by the cancelled quantities. Note: This causes the already shipped positions to be added back to the stock and made available for purchase. Shipping costs will be canceled as well. Please notice, that no cancellation invoice is generated. If you like to get a cancellation invoice or cancel only selected positions, you can do so via the \"Positions\" tab in the order details."

[de_DE: default]
alert/title = "Warnung"
alert/single/message/completely_shipped = "Sie haben die Bestellung als \"Komplett ausgeliefert\" markiert. Möchten Sie die enthaltenen Positionen ebenfalls als versandt markieren, um die Bestände entsprechend anzupassen? Falls ja, wählen Sie bitte das Lager, dessen Bestand um die versandten Mengen reduziert werden soll."
alert/single/message/cancelled = "Sie haben die Bestellung als \"Storniert / Abgelehnt\" markiert. Möchten Sie die enthaltenen Positionen ebenfalls als storniert markieren, um die Bestände entsprechend anzupassen? Falls ja, wählen Sie bitte das Lager, dessen Bestand um die stornierten Mengen erhöht werden soll. Hinweis: Dabei werden die bereits versandten Positionen in den Lagerbestand zurückgebucht und zum Verkauf verfügbar gemacht. Zusätzlich werden die Versandkosten storniert. Bitte beachten Sie, dass keine Stornorechnung erzeugt wird. Wünschen Sie eine Stornorechnung oder möchten nur einzelne Positionen stornieren, können Sie dies über den \"Positionen\" Tab in den Details der Bestellung durchführen."
alert/batch/message/completely_shipped = "Sie haben \"Komplett ausgeliefert\" als neuen Bestellstatus gewählt. Möchten Sie die enthaltenen Positionen der ausgewählten Bestellungen ebenfalls als versandt markieren, um die Bestände entsprechend anzupassen? Falls ja, wählen Sie bitte das Lager, dessen Bestand um die versandten Mengen reduziert werden soll."
alert/batch/message/cancelled = "Sie haben \"Storniert / Abgelehnt\" als neuen Bestellstatus gewählt. Möchten Sie die enthaltenen Positionen der ausgewählten Bestellungen ebenfalls als storniert markieren, um die Bestände entsprechend anzupassen? Falls ja, wählen Sie bitte das Lager, dessen Bestand um die stornierten Mengen erhöht werden soll. Hinweis: Dabei werden die bereits versandten Positionen in den Lagerbestand zurückgebucht und zum Verkauf verfügbar gemacht. Zusätzlich werden die Versandkosten storniert. Bitte beachten Sie, dass keine Stornorechnungen erzeugt wird. Wünschen Sie eine Stornorechnung oder möchten nur einzelne Positionen stornieren, können Sie dies über den \"Positionen\" Tab in den Details der Bestellung durchführen."
